 <!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Internal CSS for styling the page -->
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif; /* Set default font */
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2); /* Gradient background */
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            min-height: 100vh; /* Full viewport height */
        }

        /* Container for the login form */
        .container {
            max-width: 400px; /* Maximum width of the container */
            width: 100%;
            background: #fff; /* White background */
            padding: 25px;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        /* Heading style */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Label style */
        label {
            font-weight: bold;
            display: block; /* Make labels block-level elements */
            margin-top: 15px;
            color: #555;
        }

        /* Input field style */
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd; /* Light border */
            border-radius: 5px; /* Rounded corners */
            font-size: 14px;
            transition: border-color 0.3s ease; /* Smooth transition for focus */
        }

        /* Input field focus state */
        input:focus {
            border-color: #007bff; /* Blue border on focus */
            outline: none; /* Remove default outline */
        }

        /* Button style */
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transitions */
            margin-top: 20px;
        }

        /* Login button specific style */
        .btn-login {
            background: #007bff; /* Blue background */
            color: white; /* White text */
        }

        /* Login button hover state */
        .btn-login:hover {
            background: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight upward movement */
        }

        /* Error message style */
        .error-message {
            color: #dc3545; /* Red text */
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.5s ease; /* Smooth fade-in */
        }

        /* Show error message */
        .error-message.show {
            opacity: 1; /* Visible */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 15px; /* Smaller padding on small screens */
            }

            h2 {
                font-size: 20px; /* Smaller heading on small screens */
            }
        }
    </style>
</head>
<body>

<!-- Login form container -->
<div class="container">
    <h2>Login</h2>
    <!-- Login form with onsubmit event -->
    <form id="loginForm" onsubmit="login(event)">
        <!-- Username input -->
        <label>Username:</label>
        <input type="text" name="username" placeholder="Enter your username" required>

        <!-- Password input -->
        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter your password" required>

        <!-- Login button -->
        <button type="submit" class="btn btn-login">Login</button>
    </form>
    <!-- Error message (hidden by default) -->
    <div id="errorMessage" class="error-message">
        Invalid username or password!
    </div>
</div>

<!-- JavaScript for handling login functionality -->
<script>
    // Function to handle login form submission
    function login(event) {
        event.preventDefault(); // Prevent form from submitting

        // Get username and password from input fields
        const username = document.querySelector("input[name='username']").value;
        const password = document.querySelector("input[name='password']").value;

        // Hardcoded credentials for demo purposes
        const validUsername = "BND123";
        const validPassword = "BND123";

        // Check if credentials match
        if (username === validUsername && password === validPassword) {
            // Redirect to purchase order page
            window.location.href = "purchase_order.html";
        } else {
            // Show error message
            document.getElementById("errorMessage").classList.add("show");
            // Hide error message after 3 seconds
            setTimeout(() => {
                document.getElementById("errorMessage").classList.remove("show");
            }, 3000);
        }
    }
</script>
</body>
</html>
